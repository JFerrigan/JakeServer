<!doctype html>
<html>
  <head><meta charset="utf-8"><title>SimpleServer</title></head>
  <body>
    <h1>SimpleServer</h1>
    <button id="go">Send Score</button>
    <pre id="out"></pre>
    <script>
      document.getElementById('go').onclick = async () => {
        await fetch('/score', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ username: 'jake', value: Math.floor(Math.random()*1000) })
        });
        const res = await fetch('/score/top?limit=5');
        document.getElementById('out').textContent = JSON.stringify(await res.json(), null, 2);
      };
    </script>
  </body>
</html>
